application:
  name: familie-ba-sak

server:
  servlet:
    context-path: /
  port: 8089

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  datasource:
    hikari:
      maximum-pool-size: 10
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQL95Dialect"
        temp:
          use_jdbc_metadata_defaults: false
  flyway:
    enabled: true
  kafka:
    client-id: familie-ba-sak
    properties:
      security.protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${CREDENTIAL_USERNAME}" password="${CREDENTIAL_PASSWORD}";
    producer:
      group-id: srvfamilie-ba-sak
      acks: 1
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  config: "classpath:logback-spring.xml"

retry.backoff.delay: 5000

rolle:
  veileder: ""
  saksbehandler: ""
  beslutter: ""
  kode6: ""
  kode7: ""

funksjonsbrytere:
  enabled: true
  unleash:
    uri: https://unleash.nais.io/api/
    cluster: ${NAIS_CLUSTER_NAME}
    applicationName: ${NAIS_APP_NAME}
  kafka:
    producer:
      enabled: true

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics.export.prometheus.enabled: true
  health:
    db:
      enabled: true
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true

springdoc:
  packagesToScan: "no.nav.familie.ba.sak.ekstern.bisys"

