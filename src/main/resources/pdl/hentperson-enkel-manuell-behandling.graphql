query($ident: ID!) {person: hentPerson(ident: $ident) {
    foedsel {
        foedselsdato
    }
    bostedsadresse(historikk: true) {
        gyldigFraOgMed
        gyldigTilOgMed
        vegadresse {
            matrikkelId
            husnummer
            husbokstav
            bruksenhetsnummer
            adressenavn
            kommunenummer
            tilleggsnavn
            postnummer
        }
        matrikkeladresse {
            matrikkelId
            bruksenhetsnummer
            tilleggsnavn
            postnummer
            kommunenummer
        }
        ukjentBosted {
            bostedskommune
        }
    }
    sivilstand {
        gyldigFraOgMed
        type
    }
    opphold(historikk: true)  {
        type
        oppholdFra
        oppholdTil
    }
    statsborgerskap(historikk: true)  {
        land
        gyldigFraOgMed
        gyldigTilOgMed
    }
}}