query($ident: ID!) {person: hentPerson(ident: $ident) {
    folkeregisteridentifikator {
        identifikasjonsnummer
        status
        type
    }
    foedselsdato {
        foedselsdato
    }
    navn {
        fornavn
        mellomnavn
        etternavn
        metadata {
            master
            historisk
        }
    }
    kjoenn {
        kjoenn
        metadata {
            master
            historisk
        }
    }
    forelderBarnRelasjon {
        relatertPersonsIdent,
        relatertPersonsRolle
    }
    adressebeskyttelse {
        gradering
    }
    bostedsadresse(historikk: true) {
        angittFlyttedato
        gyldigFraOgMed
        gyldigTilOgMed
        folkeregistermetadata {
            opphoerstidspunkt
            kilde
            aarsak
        }
        vegadresse {
            matrikkelId
            husnummer
            husbokstav
            bruksenhetsnummer
            adressenavn
            kommunenummer
            tilleggsnavn
            postnummer
        }
        matrikkeladresse {
            matrikkelId
            bruksenhetsnummer
            tilleggsnavn
            postnummer
            kommunenummer
        }
        ukjentBosted {
            bostedskommune
        }
    }
    deltBosted(historikk: true) {
        startdatoForKontrakt
        sluttdatoForKontrakt
        folkeregistermetadata {
            opphoerstidspunkt
            kilde
            aarsak
        }
        vegadresse {
            matrikkelId
            husnummer
            husbokstav
            bruksenhetsnummer
            adressenavn
            kommunenummer
            tilleggsnavn
            postnummer
        }
        matrikkeladresse {
            matrikkelId
            bruksenhetsnummer
            tilleggsnavn
            postnummer
            kommunenummer
        }
        ukjentBosted {
            bostedskommune
        }
    }
    oppholdsadresse(historikk: true) {
        gyldigFraOgMed
        gyldigTilOgMed
        oppholdAnnetSted
        folkeregistermetadata {
            opphoerstidspunkt
            kilde
            aarsak
        }
        vegadresse {
            matrikkelId
            husnummer
            husbokstav
            bruksenhetsnummer
            adressenavn
            kommunenummer
            tilleggsnavn
            postnummer
        }
        matrikkeladresse {
            matrikkelId
            bruksenhetsnummer
            tilleggsnavn
            postnummer
            kommunenummer
        }
        utenlandskAdresse {
            adressenavnNummer
            bygningEtasjeLeilighet
            postboksNummerNavn
            postkode
            bySted
            regionDistriktOmraade
            landkode
        }
    }
    sivilstand(historikk: true) {
        gyldigFraOgMed
        type
    }
    opphold(historikk: true)  {
        type
        oppholdFra
        oppholdTil
    }
    statsborgerskap(historikk: true)  {
        land
        gyldigFraOgMed
        gyldigTilOgMed
    }
    doedsfall {
        doedsdato
    }
    doedfoedtBarn {
        dato
    }
    kontaktinformasjonForDoedsbo(historikk: false) {
        adresse {
            adresselinje1
            poststedsnavn
            postnummer
        }
    }
}}