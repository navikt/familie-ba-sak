query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            bostedsadresse(historikk: true) {
                gyldigFraOgMed
                gyldigTilOgMed
                vegadresse {
                    kommunenummer
                }
                matrikkeladresse {
                    kommunenummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            deltBosted(historikk: true) {
                startdatoForKontrakt
                sluttdatoForKontrakt
                vegadresse {
                    kommunenummer
                }
                matrikkeladresse {
                    kommunenummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            oppholdsadresse(historikk: true) {
                gyldigFraOgMed
                gyldigTilOgMed
                oppholdAnnetSted
                vegadresse {
                    kommunenummer
                }
                matrikkeladresse {
                    kommunenummer
                }
                folkeregistermetadata {
                    opphoerstidspunkt
                    kilde
                    aarsak
                }
            }
        }
    }
}
