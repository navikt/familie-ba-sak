query($identer: [ID!]!) {
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            bostedsadresse(historikk: true) {
                gyldigFraOgMed
                gyldigTilOgMed
                vegadresse {
                    matrikkelId
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                }
                matrikkeladresse {
                    matrikkelId
                    bruksenhetsnummer
                    tilleggsnavn
                    postnummer
                    kommunenummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            deltBosted(historikk: true) {
                startdatoForKontrakt
                sluttdatoForKontrakt
                vegadresse {
                    matrikkelId
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                }
                matrikkeladresse {
                    matrikkelId
                    bruksenhetsnummer
                    tilleggsnavn
                    postnummer
                    kommunenummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            oppholdsadresse(historikk: true) {
                gyldigFraOgMed
                gyldigTilOgMed
                oppholdAnnetSted
                vegadresse {
                    matrikkelId
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                }
                matrikkeladresse {
                    matrikkelId
                    bruksenhetsnummer
                    tilleggsnavn
                    postnummer
                    kommunenummer
                }
                utenlandskAdresse {
                    adressenavnNummer
                    bygningEtasjeLeilighet
                    postboksNummerNavn
                    postkode
                    bySted
                    regionDistriktOmraade
                    landkode
                }
                folkeregistermetadata {
                    opphoerstidspunkt
                    kilde
                    aarsak
                }
            }
        }
    }
}
