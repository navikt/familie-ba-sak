query($ident: ID!, $historikk: Boolean!) {
    person: hentPerson(ident: $ident) {
        statsborgerskap(historikk: $historikk) {
            bekreftelsesdato
            land
            gyldigFraOgMed
            gyldigTilOgMed
            folkeregistermetadata {
                opphoerstidspunkt
                kilde
                aarsak
            }
        }
    }
}