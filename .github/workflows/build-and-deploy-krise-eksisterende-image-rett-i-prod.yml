name: Build-Deploy-KRISE-eksisterende-image-RETT-I-PROD
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for imaget som skal ut. Kun tag, ikkje fullt namn'
        required: true
        type: string
env:
  IMAGE: ghcr.io/navikt/familie-ba-sak
jobs:
  deploy-to-prod:
    name: Deploy eksisterende image til prod-gcp (MÃ… KUN BRUKES VED KRISE)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Deploy til prod-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.GITHUB_ACCESS_TOKEN }}
          CLUSTER: prod-gcp
          RESOURCE: .deploy/nais/app-prod.yaml
          VAR: image=${{ env.IMAGE }}:${{ inputs.tag }}
