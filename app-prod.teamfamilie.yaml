apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-sak
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{image}}
  port: 8089
  leaderElection: true
  liveness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 20
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvfamilie-ba-sak
        mountPath: /var/run/secrets/srvfamilie-ba-sak
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 2048Mi
      cpu: "1"
    requests:
      memory: 1024Mi
      cpu: 200m
  secureLogs:
    enabled: true
  kafka:
    pool: nav-prod
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://familie-ba-sak.nais.adeo.no
    - https://familie-ba-sak.prod-fss-pub.nais.io
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: SRVUSER_BA_SAK_SECRET
      value: /var/run/secrets/srvfamilie-ba-sak/password
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "87190cf3-b278-457d-8ab7-1a5c55a9edd7"  # Group_87190cf3-b278-457d-8ab7-1a5c55a9edd7 tilgang til prosessering
          - id: "199c2b39-e535-4ae8-ac59-8ccbee7991ae"  # VEILEDER_ROLLE
          - id: "847e3d72-9dc1-41c3-80ff-f5d4acdd5d46"  # SAKSBEHANDLER_ROLLE
          - id: "7a271f87-39fb-468b-a9ee-6cf3c070f548"  # BESLUTTER_ROLLE
  accessPolicy:
    inbound:
      rules:
        - application: familie-ba-sak-frontend
        - application: familie-ba-sak-frontend
          cluster: prod-gcp
        - application: familie-ba-mottak
        - application: familie-prosessering
           cluster: prod-gcp
        - application: familie-ba-skatteetaten-api
          cluster: prod-gcp
        - application: familie-ba-migrering
          cluster: prod-gcp
    outbound:
      rules:
        - application: familie-brev
          cluster: prod-gcp
        - application: familie-integrasjoner
        - application: familie-ba-infotrygd-feed
        - application: familie-ba-infotrygd
        - application: familie-ef-sak

